<section data-ng-controller="PostsController">

	<navigation></navigation>

	<div class="main">

		<menu-bar></menu-bar>

		<div class="page-title">
			<h1 class="ui header">New Post</h1>
		</div>

		<div class="inside">
			<div class="ui stackable grid row">
				<div class="fifteen wide tablet fourteen wide computer column">
					<div class="ui segment">

						<form data-ng-submit="create()" class="ui form" novalidate>
							<div class="required field">
								<label for="title">Title</label>
								<input type="text" data-ng-model="title" id="title" required>
								<!--<div class="ui pointing red basic label">
									Title is required
								</div>-->
							</div>
							<div class="required field">
								<!--<div class="ui pointing below red basic label">
									Content is required
								</div>-->
								<label for="content">Content</label>
								<textarea data-ng-model="content" id="content"></textarea>
							</div>

							<input type="submit" class="ui primary button" value="Create">
							<a href="/#!/posts" class="ui button">Cancel</a>

							<div data-ng-show="error">
								<div class="ui warning small message" style="display:block">
									<div class="header"><i class="warning sign icon"></i>Error</div>
									<p data-ng-bind="error">There was a problem creating your post. Please try again later.</p>
								</div>
							</div>

							<!--<div class="ui success small message" style="display:block">
								<div class="header"><i class="check icon"></i>Post Created</div>
							</div>-->
						</form>

					</div>
				</div>
			</div>

			<footer-generic></footer-generic>
		</div>
	</div>

</section>
