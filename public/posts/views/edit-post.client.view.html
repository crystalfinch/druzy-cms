<section data-ng-controller="PostsController" data-ng-init="findOne()">

	<navigation></navigation>

	<div class="main">

		<menu-bar></menu-bar>

		<div class="page-title">
			<h1 class="ui header">Edit Post</h1>
		</div>

		<div class="inside">
			<div class="ui stackable grid row">
				<div class="fifteen wide tablet fourteen wide computer column">
					<div class="ui segment">

						<form data-ng-submit="update()" class="ui form" novalidate>
							<div class="required field">
								<label for="title">Title</label>
								<input type="text" data-ng-model="post.title" id="title" placeholder="Title" required>
							</div>
							<div class="required field">
								<label for="content">Content</label>
								<textarea data-ng-model="post.content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
							</div>

							<input type="submit" class="ui primary button" value="Save Changes">
							<a href="/#!/posts" class="ui button">Cancel</a>

							<div data-ng-show="error">
								<div class="ui warning small message" style="display:block">
									<div class="header"><i class="warning sign icon"></i>Error</div>
									<p data-ng-bind="error"></p>
								</div>
							</div>

							<!--<div class="ui success small message" style="display:block">
								<div class="header"><i class="check icon"></i>Changes Saved</div>
							</div>-->
						</form>

					</div>
				</div>
			</div>

			<footer-generic></footer-generic>
		</div>
	</div>

</section>
