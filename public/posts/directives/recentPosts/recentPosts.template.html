<div class="ui segment" data-ng-controller="PostsController" data-ng-init="find()">
	<h2 class="ui header">Recent Posts</h2>
	<div class="ui very relaxed divided list">

		<div data-ng-repeat="post in posts" class="item">
			<div class="content">
				<a class="header" data-ng-href="/#!/posts/{{post._id}}/edit" data-ng-bind="post.title"></a>
				<div class="description">
					<span data-ng-bind="post.created | date:'MMM d, yyyy'"></span>
					by <span data-ng-bind="post.creator.fullName"></span>
				</div>
			</div>
		</div>

	</div>
</div>
